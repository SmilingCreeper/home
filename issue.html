<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bug反馈</title>  
</head>  
<body>  
    <h2>Bug反馈</h2>  
    <form id="bugForm" method="post" action="javascript:void(0);">  
        <label for="bugNumber">Bug编号:</label>  
        <input type="text" id="bugNumber" readonly><br><br>  
        <label for="bugDescription">Bug描述:</label><br>  
        <textarea id="bugDescription" rows="4" cols="50"></textarea><br><br>  
        <label for="triggerSteps">触发步骤:</label><br>  
        <textarea id="triggerSteps" rows="4" cols="50"></textarea><br><br>  
        <input type="submit" value="提交">  
    </form>  
    <div id="bugList"></div>  
    <script src="script.js"></script>  
</body>  
</html>
