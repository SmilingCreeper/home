<head>
  <title>Minecraft</title>
</head>
<body>
  <script>
    function goToPage() {
      // 获取下拉菜单当前选中的值
      var c = document.getElementById("launchers").value;

      // 跳转到新的页面
      if(c === "pcl2") {
        window.location.href="https://afdian.net/p/0164034c016c11ebafcb52540025c377"
      }

      if(c === "hmcl") {
        window.location.href="https://hmcl.huangyuhui.net/download/"
      }

      if(c === "bakaxl") {
        window.location.href="https://www.bakaxl.com/"
      }
    }
  </script>
  <p>Minecraft启动器下载</p>
  <select id="launchers">
    <option value="pcl2">PCL2（UP在用）</option>
    <option value="hmcl">HMCL</option>
    <option value="bakaxl">BakaXL</option>
  </select>
  <button onclick="goToPage()">下载</button>
</body>
