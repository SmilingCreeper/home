    margin-left: auto;
    margin-right: auto;
    width: 50%; /* 或使用具体的像素值，例如 width: 300px; */

  .un {
    margin-left: 10
    margin-top: 10
  }
  .psw {
    margin-left: 10
    margin-top: 20
  }

    margin-left: 10
    margin-top: 20
  }
